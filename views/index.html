<!doctype html>
<html lang="en">
  <head>
    <title>Inventory</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <!-- Global Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="#" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <div class="navbar">
    <nav>
      <a href="./index.html"
        ><img class="logo" src="./img/logo.svg" alt="Dukan Logo"
      /></a>
      <h1>Dukan Inventory</h1>
      <div class="navbar-list">
        <button class="navbar-button" type="button" id="dashboard">
          Dashboard
        </button>

        <button class="navbar-button" type="button" id="item-history">
          Item History
        </button>
        <button id="all-products" class="navbar-button" type="button">
          Search Products
        </button>
        <button id="write-off" class="navbar-button" type="button">
          Write Off
        </button>
        <button id="high-value" class="navbar-button" type="button">
          High Value
        </button>
        <button id="missing-availability" class="navbar-button" type="button">
          Missing Availability
        </button>
      </div>
    </nav>
  </div>
  <div class="dashboard-container">
    <div class="main-title">
      <h1>Dashboard</h1>
    </div>
    <div class="main-container">
      <div class="main-cards">
        <div class="card">
          <div class="card-inner">
            <h3>Sales Report</h3>
            <span class="sales">
              <svg
                width="32"
                height="32"
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="currentColor"
                  d="M30 6V4h-3V2h-2v2h-1c-1.103 0-2 .898-2 2v2c0 1.103.897 2 2 2h4v2h-6v2h3v2h2v-2h1c1.103 0 2-.897 2-2v-2c0-1.102-.897-2-2-2h-4V6zm-6 14v2h2.586L23 25.586l-2.292-2.293a1 1 0 0 0-.706-.293H20a1 1 0 0 0-.706.293L14 28.586L15.414 30l4.587-4.586l2.292 2.293a1 1 0 0 0 1.414 0L28 23.414V26h2v-6zM4 30H2v-5c0-3.86 3.14-7 7-7h6c1.989 0 3.89.85 5.217 2.333l-1.49 1.334A5 5 0 0 0 15 20H9c-2.757 0-5 2.243-5 5zm8-14a7 7 0 1 0 0-14a7 7 0 0 0 0 14m0-12a5 5 0 1 1 0 10a5 5 0 0 1 0-10"
                />
              </svg>
            </span>
            <div id="sales-report"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>Wastage Report</h3>
            <span class="wastage">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  color="currentColor"
                >
                  <path
                    d="M3.75 5h5.43a2 2 0 0 0 1.664-.89l.812-1.22A2 2 0 0 1 13.32 2h4.488a2 2 0 0 1 1.898 1.368L20.25 5m1.5 0h-13"
                  />
                  <path
                    d="m20.25 5l-.5 6.5M5.25 5l.605 10.536c.154 2.57.232 3.856.874 4.78c.317.458.726.843 1.2 1.133c.582.356 1.284.496 2.321.551m1.5-6.502l1.136 1.466a4 4 0 0 1 7.364-.901m1.5 4.435l-1.136-1.464a4 4 0 0 1-7.328.965"
                  />
                </g>
              </svg>
            </span>
            <div id="wastage-report"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>Wastage Percentage</h3>
            <span class="percentage">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                >
                  <path d="M20 20H4V4" />
                  <path d="M4 16.5L12 9l3 3l4.5-4.5" />
                </g>
              </svg>
            </span>
            <div id="percentage-report"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>Sales Budget</h3>
            <span class="budget"></span>
            <div id="sales-budget"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="search-bar">
    <input
      class="search-input"
      id="search-history"
      type="search"
      placeholder="Enter item number"
      spellcheck="false"
    />
    <button class="search-button">Search History</button>
    <button class="navbar-button" type="button" id="wh-deliveries">
      WH Deliveries
    </button>
    <button class="navbar-button" type="button" id="dsd-deliveries">
      DSD Deliveries
    </button>
  </div>
  <div class="search-bar2">
    <input
      class="search-name"
      id="search-deliveries"
      type="search"
      placeholder="Enter item number"
      spellcheck="false"
    />
    <button class="search-button2">Search</button>
  </div>
  <div class="search-bar3">
    <input
      class="search-live"
      type="search"
      placeholder="Type to search live..."
      spellcheck="false"
    />
  </div>
  <div class="print-btn-container">
    <a href="http://127.0.0.1:8080/high_value_csv" class="download-btn"
      ><button class="print-btn">
        <i class="fa-solid fa-print"></i> Print Report
      </button></a
    >
  </div>

  <body>
    <div class="table-container">
      <table class="table"></table>
    </div>
    <script
      type="module"
      src="./js/index.mjs"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
