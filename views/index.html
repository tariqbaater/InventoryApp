<!doctype html>
<html lang="en">
  <head>
    <title>Inventory</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <!-- Global Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="#" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <!-- navigation bar -->
  <div class="navbar">
    <nav>
      <a href="./index.html"
        ><img class="logo" src="./img/logo.svg" alt="Dukan Logo"
      /></a>
      <h1>Dukan Inventory Management</h1>
      <div class="navbar-list">
        <button class="navbar-button" type="button" id="dashboard">
          Dashboard
        </button>
        <button class="navbar-button" type="button" id="item-history">
          Item History
        </button>
        <button id="all-products" class="navbar-button" type="button">
          Search Products
        </button>
        <button id="write-off" class="navbar-button" type="button">
          Write Off
        </button>
        <button id="high-value" class="navbar-button" type="button">
          High Value
        </button>
        <button id="missing-availability" class="navbar-button" type="button">
          Missing Availability
        </button>
      </div>
    </nav>
  </div>
  <!-- dashboard area -->
  <div class="dashboard-container">
    <div class="main-title">
      <h1>Monthly Dashboard</h1>
    </div>
    <div class="main-container">
      <div class="main-cards">
        <div class="card">
          <div class="card-inner">
            <h3>Sales without VAT</h3>
            <p class="icon"><i class="fa-solid fa-dollar-sign"></i></p>
            <div id="sales-report"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>Average Sales</h3>
            <p class="icon"><i class="fa-solid fa-coins"></i></p>
            <div id="average-sales"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>Wastage Percentage</h3>
            <p class="icon"><i class="fa-solid fa-percent"></i></p>
            <div id="percentage-report"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>Budget Achievement</h3>
            <p class="icon"><i class="fa-solid fa-pie-chart"></i></p>
            <div id="vs-budget">
              <!-- <p class="budget-value">210,108</p> -->
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>Sales Budget without VAT</h3>
            <p class="icon"><i class="fa-solid fa-coins"></i></p>
            <div id="sales-budget"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>KVI Availability</h3>
            <p class="icon"><i class="fa-solid fa-list-check"></i></p>
            <div id="inventory-day"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- search bar for history -->
  <div class="search-bar">
    <input
      class="search-input"
      id="search-history"
      type="search"
      placeholder="Enter item number"
      spellcheck="false"
    />
    <button class="search-button">Search History</button>
    <button class="navbar-button" type="button" id="wh-deliveries">
      WH Deliveries
    </button>
    <button class="navbar-button" type="button" id="dsd-deliveries">
      DSD Deliveries
    </button>
  </div>
  <div class="search-bar2">
    <input
      class="search-name"
      id="search-deliveries"
      type="search"
      placeholder="Enter item number"
      spellcheck="false"
    />
    <button class="search-button2">Search</button>
  </div>
  <!-- search bar for all products -->
  <div class="search-bar3">
    <input
      class="search-live"
      type="search"
      placeholder="Type to search live..."
      spellcheck="false"
    />
  </div>
  <div class="print-btn-container">
    <a href="http://127.0.0.1:8080/high_value_csv" class="download-btn"
      ><button class="print-btn">
        <i class="fa-solid fa-print"></i> Print Report
      </button></a
    >
  </div>

  <body>
    <div class="table-container">
      <table class="table"></table>
    </div>
    <!-- scripts -->
    <script
      type="module"
      src="./js/index.mjs"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- apex -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.1/apexcharts.min.js"></script> -->
  </body>
</html>
