      crossorigin="anonymous"

  </head>
  <!-- navigation bar -->
  <div class="navbar">
    <nav>
      <a href="./index.html"
        ><img class="logo" src="./img/logo.svg" alt="Dukan Logo"
      /></a>
      <h1>Dukan Inventory</h1>
      <div class="navbar-list">
        <button class="navbar-button" type="button" id="dashboard">
          Dashboard
        </button>
        <button class="navbar-button" type="button" id="item-history">
          Item History
        </button>
        <button id="all-products" class="navbar-button" type="button">
          Search Products
        </button>
        <button id="write-off" class="navbar-button" type="button">
          Write Off
        </button>
        <button id="high-value" class="navbar-button" type="button">
          High Value
        </button>
        <button id="missing-availability" class="navbar-button" type="button">
          Missing Availability

      </div>
    </nav>
  </div>
  <!-- dashboard area -->
  <div class="dashboard-container">
    <div class="main-title">
      <h1>Monthly Dashboard</h1>
    </div>
    <div class="main-container">
      <div class="main-cards">
        <div class="card">
          <div class="card-inner">
            <h3>Sales without VAT</h3>
            <span class="sales">
              <svg
                width="32"
                height="32"
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="currentColor"
                  d="M30 6V4h-3V2h-2v2h-1c-1.103 0-2 .898-2 2v2c0 1.103.897 2 2 2h4v2h-6v2h3v2h2v-2h1c1.103 0 2-.897 2-2v-2c0-1.102-.897-2-2-2h-4V6zm-6 14v2h2.586L23 25.586l-2.292-2.293a1 1 0 0 0-.706-.293H20a1 1 0 0 0-.706.293L14 28.586L15.414 30l4.587-4.586l2.292 2.293a1 1 0 0 0 1.414 0L28 23.414V26h2v-6zM4 30H2v-5c0-3.86 3.14-7 7-7h6c1.989 0 3.89.85 5.217 2.333l-1.49 1.334A5 5 0 0 0 15 20H9c-2.757 0-5 2.243-5 5zm8-14a7 7 0 1 0 0-14a7 7 0 0 0 0 14m0-12a5 5 0 1 1 0 10a5 5 0 0 1 0-10"

              </svg>
            </span>
            <div id="sales-report"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>Wastage Report</h3>
            <span class="wastage">
              <svg
                width="32"
                height="32"
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  color="currentColor"
                >
                  <path
                    d="M3.75 5h5.43a2 2 0 0 0 1.664-.89l.812-1.22A2 2 0 0 1 13.32 2h4.488a2 2 0 0 1 1.898 1.368L20.25 5m1.5 0h-13"
                  />
                  <path
                    d="m20.25 5l-.5 6.5M5.25 5l.605 10.536c.154 2.57.232 3.856.874 4.78c.317.458.726.843 1.2 1.133c.582.356 1.284.496 2.321.551m1.5-6.502l1.136 1.466a4 4 0 0 1 7.364-.901m1.5 4.435l-1.136-1.464a4 4 0 0 1-7.328.965"
                  />
                </g>
              </svg>
            </span>
            <div id="wastage-report"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>Wastage Percentage</h3>
            <span class="percentage">
              <svg
                width="32"
                height="32"
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                >
                  <path d="M20 20H4V4" />
                  <path d="M4 16.5L12 9l3 3l4.5-4.5" />
                </g>
              </svg>
            </span>
            <div id="percentage-report"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>Sales VS Budget</h3>
            <span class="budget">
              <svg
                width="48"
                height="48"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                >
                  <path
                    fill="currentColor"
                    d="M12 3a9 9 0 0 1 8.497 6.025L12 12z"
                    stroke="none"
                  />
                  <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0-18 0" />
                </g>
              </svg>
            </span>
            <div id="vs-budget">
              <!-- <span class="budget-value">210,108</span> -->
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <h3>Sales Budget without VAT</h3>
            <span class="budget">
              <svg
                width="32"
                height="32"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M33.41 19.83a17.6 17.6 0 0 1 1.29-9.13c.18-.36.52-.78.18-1.17s-.81-.12-1.21 0a7.78 7.78 0 0 0-4.79 4c-.27.47-.46.94-1.19.84a33.6 33.6 0 0 0-7.43-.14a13.4 13.4 0 0 0-5.32 1.46A12.88 12.88 0 0 0 9.27 22a2 2 0 0 1-.12-.41c-.28-1.3-1-2-2.13-1.83H7A1.91 1.91 0 0 0 5.36 22A6.86 6.86 0 0 0 8 27.79a1.58 1.58 0 0 1 .64.92a12 12 0 0 0 3.88 6.35a2.76 2.76 0 0 1 1 2.39c-.27 2.72.81 4.1 3.77 4.5a6 6 0 0 0 .69.12c2 .41 1.78.4 2.15-1.42c.25-1.22.74-1.58 2-1.39a17.6 17.6 0 0 0 3.08.15c2.47 0 2.48 0 3.15 2.31c.12.42.21.88.8.77a15.4 15.4 0 0 0 4-.93a2.55 2.55 0 0 0 1.73-2.31c-.21-2.13.48-3 1.76-4.59c.18-.21.56-.58.77-.88a4.42 4.42 0 0 1 3.52-2.06c1.21-.06 1.75-.43 1.75-1.82v-4.2a1.66 1.66 0 0 0-1.46-1.82a4.24 4.24 0 0 1-3.09-2.54a12.23 12.23 0 0 0-4.72-5m1.63 10.86a1.79 1.79 0 0 1-1.68-1.89v0a1.76 1.76 0 0 1 1.85-1.66h0a1.79 1.79 0 1 1-.2 3.57Z"
                />
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.94 14.82A4.7 4.7 0 1 1 23 14"
                />
              </svg>
            </span>
            <div id="sales-budget"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- search bar for history -->
  <div class="search-bar">
    <input
      class="search-input"
      id="search-history"
      type="search"
      placeholder="Enter item number"
      spellcheck="false"
    />
    <button class="search-button">Search History</button>
    <button class="navbar-button" type="button" id="wh-deliveries">
      WH Deliveries
    </button>
    <button class="navbar-button" type="button" id="dsd-deliveries">
      DSD Deliveries
    </button>
  </div>
  <div class="search-bar2">
    <input
      class="search-name"
      id="search-deliveries"
      type="search"
      placeholder="Enter item number"
      spellcheck="false"
    />
    <button class="search-button2">Search</button>
  </div>
  <!-- search bar for all products -->
  <div class="search-bar3">
    <input
      class="search-live"
      type="search"
      placeholder="Type to search live..."
      spellcheck="false"
    />
  </div>
  <div class="print-btn-container">
    <a href="http://127.0.0.1:8080/high_value_csv" class="download-btn"
      ><button class="print-btn">
        <i class="fa-solid fa-print"></i> Print Report
      </button></a
    >
  </div>
